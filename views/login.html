<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>Orb Chat Room</title>
</head>
<body>
    <div class="main-container">
        <h3 class="signin-heading">Sign in to Orb Chat Room</h3>
        <form class="form-signin">
            <div id="username-field" class="form-body">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="username" required autofocus>
            </div>
            <div id="password-field" class="form-body">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="password">
            </div>
            <div class="form-body">
                <button id="btn-login" class="btn btn-lg btn-primary" type="submit">Sign in</button>
            </div>
        </form>
        <p class="register-callout form-body">
            New to Orb Chat Room?
            <a href="/register">Create an account.</a>
        </p>

        <!-- Modal for login failed -->
        <div id="failure-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login Failed.</h4>
                    </div>
                    <div class="modal-body">
                        <p id="failure-message">text</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn-login").click(function(){
                var postBody = {username: $("#username").val(), password: $("#password").val()};
                console.log(JSON.stringify(postBody));
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/login",
                    contentType: "application/json",
                    data: JSON.stringify(postBody),
                    success: function(data, status) {
                        if (status == 'success') {
                            if (data.success) {
                                location.reload();
                            } else {
                                console.log(data.msg);
                                document.getElementById("failure-message").innerHTML = data.msg;
                                $("#failure-modal").modal();
                            }
                        }
                    },

                    error: function(data, status) {
                        document.getElementById("failure-message").innerHTML = "Internal error appears. We are sorry for that.";
                        $("#failure-modal").modal();
                    }
                });

            });
        });
    </script>
</body>
</html>
